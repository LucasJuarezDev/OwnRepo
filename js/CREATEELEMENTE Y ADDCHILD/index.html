<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div id = "saludos">
        <h1 id="saludo"></h1>

    </div>
    <input type="text" id="entrada"><br><br>
    <button id="btn">saludar</button>
    <p id="cantidades"></p>
    <script>
        let titulo = document.getElementById('saludo')
        let input = document.getElementById('entrada')
        let btn = document.getElementById('btn')
        let contenedor = document.getElementById('saludos')
        let cant = document.getElementById('cantidades')
        let cant_sald = 0;
        

        btn.addEventListener('click', function(){
            let tipo = input.value
            if(tipo != ''){  //si no se ingresa nada y se apreta 'saludar', no pasara nada, caso contrario procedera con todo el programa
                cant_sald ++;
                let saludito = 'hola ' + tipo + ' bienvenido!!'
                var sal = document.createElement('h1')
                var txt = document.createTextNode(saludito)
                sal.appendChild(txt)
                contenedor.appendChild(sal)
                if(cant_sald > 1){
                    cantidades.innerHTML = 'se saludo ' + cant_sald + ' personas'
                }else{
                    cantidades.innerHTML = 'se saludo ' + cant_sald + ' persona'

                }
            }
        })
    </script>
    
</body>
</html>
